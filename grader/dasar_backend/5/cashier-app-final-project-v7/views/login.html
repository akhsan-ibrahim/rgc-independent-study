<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login User</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" 
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            fontFamily: { 
                'poppins': 'Poppins',
            },
            extend: {                
              colors: {
              }
            }
          }
        }
      </script>
</head>

<body class="flex justify-center shadow-xl content-center items-center align-middle bg-gradient-to-r from-fuchsia-500 via-purple-500 to-pink-500">
<main class="font-poppins bg-opacity-50 rounded-3xl shadow-lg backdrop-brightness-150 backdrop-blur-md min-h-full my-16 mx-16 w-full max-w-5xl bg-white">
    <section class="px-36 py-20">
        <h1 class="font-bold text-3xl text-center align-middle mb-12">Login Page</h1>
        <form method="post" action="/user/login" class="w-full">
            
            <div class="w-full mb-4 font-bold">
            <label>Username :</label>
            <input type="text" placeholder="Type username here" name="username" required 
            class="w-full text-black p-1 rounded-md focus:outline-fuchsia-600 focus:border-fuchsia-500 pl-3"/>
            </div>

            <div class="w-full mb-4 font-bold">
            <label>Password :</label>
            <input type="password" placeholder="Type password here" name="password" required 
            class="w-full text-black p-1 rounded-md focus:outline-fuchsia-600 focus:border-fuchsia-500 pl-3"/>
            </div>

            <button type="submmit"
            class="font-semibold text-white py-2 px-10 bg-fuchsia-700 rounded-full w-full shadow-lg mt-5
            hover:bg-gradient-to-r from-fuchsia-700 to-pink-500 hover:scale-105 hover:transition-transform hover:cursor-pointer">Submit</button>
        </form>

        <div class="md:grid-cols-1 md:grid md:gap-1 mt-10">
        <a href="/page/register"
        class="font-semibold text-white py-2 px-10 bg-fuchsia-700 rounded-full w-full shadow-lg mt-100 text-center
        hover:bg-gradient-to-r from-fuchsia-700 to-pink-500 hover:scale-105 hover:transition-transform hover:cursor-pointer">Go to Register Page</a>
        </div>
    </section>
</main>
</body>

</html>
